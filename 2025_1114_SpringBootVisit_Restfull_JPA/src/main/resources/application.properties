spring.application.name=2025_1015_SpringBootVisit


##  MySql DataSource  ##
spring.datasource.username: test
spring.datasource.password: test
spring.datasource.url: jdbc:mysql://localhost:3306/mydb?&serverTimezone=UTC&autoReconnect=true&allowMultiQueries=true&characterEncoding=UTF-8
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver


#Mapper Camel & Snake표기법 지원여부
#mybatis.configuration.map-underscore-to-camel-case=true

#Model Location
mybatis.type-aliases-package=com.example.db2.vo
#Xml Location
mybatis.mapper-locations=classpath:mappers/*.xml


#view Resolver Setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

## =====================JPA ================================== ##
# Spring JPA(MySQL)
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 공통 (선택사항)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.hibernate=info
## =====================/JPA ================================== ##

server.port=8081